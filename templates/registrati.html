{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{url_for('static', filename='registrati.css')}}">
{% endblock %}

{% block titolo %}
<title>Podcast - Registrati</title>
{% endblock %}

{% block main %}
<div id="nuovo-utente" class="d-flex justify-content-center align-items-center">
    <form action="/add_new_user" method="POST" enctype="multipart/form-data" class="decorazione-form">
        <!-- Univoca -->
        <div class="d-flex justify-content-start align-items-center">
            <label for="email" class="form-label m-0">
                <h5 class="m-0">Email</h5>
            </label>
            <input type="email" class="form-control" name="email" placeholder="mail@domain.com">
        </div>

        <div class="d-flex justify-content-start align-items-center">
            <label for="password" class="form-label m-0">
                <h5 class="m-0">Password</h5>
            </label>
            <input type="password" class="form-control" name="password">
        </div>

        <div class="d-flex justify-content-start align-items-center">
            <label class="form-check-label m-0" for="creatore">
                <h5 class="m-0">Creatore</h5>
            </label>
            <input name="creatore" type="checkbox" class="form-check-input" value="">
        </div>

        <div class="d-flex justify-content-center align-items-center">
            <button type="submit" class="btn btn-primary">
                </h5>Registrati</h3>
            </button>
        </div>
    </form>
</div>
{% endblock %}
