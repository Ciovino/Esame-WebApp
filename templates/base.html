<!DOCTYPE html>
<html lang="it">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keyword" content="podcast audio">
        <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='Server/favicon.png')}}">

        <!-- Bootstrap 5.3 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

        <link rel="stylesheet" href="{{ url_for('static', filename='_style-css/base.css') }}">
        {% block css %}{% endblock %}

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,200;0,400;0,700;0,900;1,200;1,400;1,700;1,900&display=swap"
            rel="stylesheet">

        {% block titolo %}{% endblock %}

        {% block script %}{% endblock %}
    </head>

    <body>
        <div id="main" class="row m-0">
            {% block main %}
            <!-- Barra laterale -->
            <div id="barra-laterale" class="col-3">
                {% block barra_laterale %}{% endblock %}
            </div>

            <main class="col-9">
                {% block contenuto_principale %}{% endblock %}
            </main>
            {% endblock %}
        </div>

        <div id="footer" class="top-border d-flex justify-content-center align-items-center w-100">
            <h3>
                <i class="bi bi-mic"></i>
                Podcast - IAW 22/23
            </h3>

            <h2 id="icone">
                <a class="footer-link" href="https://www.instagram.com/ciovii_/" title="Instagram" target="_blank">
                    <i class="bi bi-instagram"></i>
                </a>
                <a class="footer-link" href="https://github.com/Ciovino/Esame-WebApp" title="Git Hub" target="_blank">
                    <i class="bi bi-github"></i>
                </a>
            </h2>
        </div>

        <!-- Bootstrap 5.3 JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </body>

</html>
